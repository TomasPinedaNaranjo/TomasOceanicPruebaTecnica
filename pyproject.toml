[tool.black]
line-length = 127
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | env
  | sonar-env
  | _build
  | buck-out
  | build
  | dist
  | __pycache__
  | \.github
  | tests
  | htmlcov
)/
'''

[tool.isort]
profile = "black"
line_length = 127
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = [
    "**/__pycache__/**",
    "**/venv/**",
    "**/env/**",
    "**/sonar-env/**",
    "**/.github/**",
    "**/tests/**",
    "**/htmlcov/**",
    "**/*.db",
    "**/node_modules/**"
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
exclude = [
    "tests/",
    "venv/",
    "env/",
    "sonar-env/",
    ".github/",
    "htmlcov/",
    "__pycache__/"
]

[tool.bandit]
exclude_dirs = ["tests", "venv", "env", "sonar-env", ".github", "htmlcov", "__pycache__"]
skips = ["B101", "B601"]

