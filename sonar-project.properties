# Información del proyecto
sonar.projectKey=mars-weather-monitor
sonar.projectName=Mars Weather Monitor
sonar.projectVersion=1.0.0

# Configuración de SonarQube
sonar.host.url=https://sonarcloud.io
sonar.organization=tu-organizacion
sonar.token=${SONAR_TOKEN}

# Configuración del código fuente
sonar.sources=.
sonar.exclusions=**/__pycache__/**,**/venv/**,**/env/**,**/sonar-env/**,**/.github/**,**/tests/**,**/htmlcov/**,**/*.db,**/node_modules/**

# Configuración de Python
sonar.python.version=3.11
sonar.python.coverage.reportPaths=htmlcov/coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Configuración de calidad de código
sonar.qualitygate.wait=true
sonar.analysis.mode=preview
sonar.issuesReport.console.enable=true

# Configuración de duplicación
sonar.cpd.python.minimumtokens=100

# Configuración de complejidad
sonar.python.complexity.threshold=10

# Configuración de líneas de código
sonar.python.lines.threshold=1000

