name: Unit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: ğŸ§ª Pruebas Unitarias
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ§ª Ejecutar pruebas unitarias
      run: |
        pytest tests/ -v --tb=short
    
    - name: ğŸ“Š Generar reporte de cobertura
      run: |
        pytest tests/ --cov=. --cov-report=xml --cov-report=html --cov-report=term-missing
    
    - name: ğŸ“ Subir reporte de cobertura
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: ğŸ“ Subir artefactos de cobertura
      uses: actions/upload-artifact@v3
      if: matrix.python-version == '3.11'
      with:
        name: coverage-report
        path: |
          coverage.xml
          htmlcov/
    
    - name: ğŸ“‹ Generar reporte JUnit
      run: |
        pytest tests/ --junitxml=test-results-${{ matrix.python-version }}.xml
    
    - name: ğŸ“ Subir reportes JUnit
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.python-version }}
        path: test-results-${{ matrix.python-version }}.xml

  test-integration:
    name: ğŸ”— Pruebas de IntegraciÃ³n
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ”— Ejecutar pruebas de integraciÃ³n
      run: |
        # AquÃ­ puedes agregar pruebas de integraciÃ³n especÃ­ficas
        echo "Ejecutando pruebas de integraciÃ³n..."
        pytest tests/ -m integration -v || echo "No hay pruebas de integraciÃ³n marcadas"
    
    - name: ğŸ—ï¸ Verificar que el proyecto se puede importar
      run: |
        python -c "import api, bd, ia, main; print('âœ… Todos los mÃ³dulos se importan correctamente')"

  test-performance:
    name: âš¡ Pruebas de Rendimiento
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-benchmark
    
    - name: âš¡ Ejecutar pruebas de rendimiento
      run: |
        # AquÃ­ puedes agregar pruebas de rendimiento
        echo "Ejecutando pruebas de rendimiento..."
        pytest tests/ -m performance --benchmark-only -v || echo "No hay pruebas de rendimiento marcadas"

