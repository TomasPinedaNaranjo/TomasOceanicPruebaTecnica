[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
markers =
    unit: Pruebas unitarias
    integration: Pruebas de integraci√≥n
    api: Pruebas de API
    database: Pruebas de base de datos
    ai: Pruebas de IA